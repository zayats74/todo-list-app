databaseChangeLog:
  - changeSet:
      id: 1
      author: Zayats Natalia
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(1024)
              - column:
                  name: due_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: is_completed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_available
                  type: INTEGER
                  constraints:
                    nullable: false